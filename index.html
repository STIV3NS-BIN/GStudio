<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GStudio</title>
    <link rel="shortcut icon" href="res/img/favicon.ico">
    <link rel="stylesheet" href="res/css/style.min.css">
</head>
<body>
    <div class="container">

        <div class="intro">
            <img src="res/img/GLogo.png" alt="GStudio">
            <a href="#" class="show-more scroll-btn" data-target="#about">
                Pokaż więcej
            </a>
        </div>

        <div class="about" id="about">
            <div class="left">
                <span>
                    <h2>
                        Cześć! <br>
                        Jestem Fabian!
                    </h2>
                </span>
                <span>
                    Od kilku lat zajmuję się <b>nagrywaniem</b> <br>
                    oraz <b>montażem</b> filmów
                </span>
                <span>
                    Realizowałem wiele relacji z <b>eventów, <br>
                    teledyski oraz wiele innych projektów</b>
                </span>
                <span>
                    Każdy mój projekt to <b>kreatywne</b> i <b>estetyczne</b> <br>
                    podejście do tematu
                </span>
                <div>
                    <a href="#" class="scroll-btn" data-target="#galleries">
                        Moje prace
                    </a>
                </div>
            </div>
            <div class="right">
                <!-- -->
            </div>
        </div>

        <div class="galleries" id="galleries">
            <div class="square">
                <div class="gallery photography"><a href="#" id="photography">FOTOGRAFIA</a></div>
                <div class="gallery video"><a href="video/">WIDEO</a></div>
            </div>
        </div>

    </div>

    <script src="res/js/cssloader.js"></script>
    <script src="res/js/scrollbtns.js"></script>
    <script>
        (function(){
            if (/Edge/.test(navigator.userAgent)) {
                alert('Strona jest przystosowana dla nowoczesnych przeglądarek (Chrome/Firefox)' +
                        ' i może nie być prawidłowo wyświetlana na przeglądarcę Edge.');
            }
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/lightgallery.js@1.1.1/dist/js/lightgallery.min.js"></script>
    <script src="res/js/lg-thumbnail.js"></script>
    <script src="res/js/lg-hash.js"></script>
    <script>
        document.getElementById('photography').addEventListener('click', function(e) {
            e.preventDefault();
            lightGallery(document.getElementById('photography'), {
                dynamic: true,
                mode: 'lg-fade',
                thumbnail:true,
                showThumbByDefault: true,
                dynamicEl: [{
                    "src": 'res/img/photogallery/1.jpg',
                    'thumb': 'res/img/photogallery/1.jpg'
                }, {
                    'src': 'res/img/photogallery/2.jpg',
                    'thumb': 'res/img/photogallery/2.jpg'
                }, {
                    'src': 'res/img/photogallery/3.jpg',
                    'thumb': 'res/img/photogallery/3.jpg'
                }, {
                    'src': 'res/img/photogallery/4.jpg',
                    'thumb': 'res/img/photogallery/4.jpg'
                }, {
                    'src': 'res/img/photogallery/5.jpg',
                    'thumb': 'res/img/photogallery/5.jpg'
                }, {

                    'src': 'res/img/photogallery/12.jpg',
                    'thumb': 'res/img/photogallery/12.jpg'
                }, {
                    'src': 'res/img/photogallery/13.jpg',
                    'thumb': 'res/img/photogallery/13.jpg'
                }, {
                    'src': 'res/img/photogallery/14.jpg',
                    'thumb': 'res/img/photogallery/14.jpg'
                }, {
                    'src': 'res/img/photogallery/15.jpg',
                    'thumb': 'res/img/photogallery/15.jpg'
                }]
            })
        
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GStudio</title>
    <link rel="shortcut icon" href="res/img/favicon.ico">
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
    <div class="container">

        <div class="intro">
            <img src="res/img/GLogo.png" alt="GStudio">
            <a href="#" class="show-more scroll-btn" data-target="#about">
                Pokaż więcej
            </a>
        </div>

        <div class="about" id="about">
            <div class="left">
                <span>
                    <h2>
                        Cześć! <br>
                        Jestem Fabian!
                    </h2>
                </span>
                <span>
                    Od kilku lat zajmuję się <b>nagrywaniem</b> <br>
                    oraz <b>montażem</b> filmów
                </span>
                <span>
                    Realizowałem wiele relacji z <b>eventów, <br>
                    teledyski oraz wiele innych projektów</b>
                </span>
                <span>
                    Gwarantuję nie tylko <b>profesjonalne</b> <br>
                    ale również <b>kreatywne</b> podejście do tematu
                </span>
                <div>
                    <a href="#" class="scroll-btn" data-target="#gallery">
                        Moje prace
                    </a>
                    <a href="#" class="scroll-btn">
                        Kontakt
                    </a>
                </div>
            </div>
            <div class="right">
                
            </div>
        </div>

        <div class="gallery" id="gallery">
            <script src="res/js/galleryfiller.js"></script>
        </div>
    </div>

    <script src="res/js/cssloader.js"></script>
    <script src="res/js/scrollbtns.js"></script>
    <script src="https://cdn.plyr.io/3.4.3/plyr.js"></script>
    <script>
        (function(){
            const players = Array.from(document.querySelectorAll('.gallery-video')).map(p => {
                new Plyr(p, {
                    controls: ['play-large', 'progress', 'volume', 'fullscreen'],
                    volume: Number(0.15)
                })
            });
        })();
    </script>
</body>
</html>
